<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <script src="js/vue.js"></script>
</head>
<body>

    <!-- APP -->
    <div id="app">
        <div class="container">
            <div class="jumbotron">
                <h1>Lista de correos</h1>
                <template v-for="correo in lista">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">{{ correo.titulo }}</h5>
                          <p class="card-text">{{ correo.descripcion }}</p>
                        </div>
                      </div>
                </template>
            </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        var myApp = new Vue({
            el: "#app",
            data: {
                lista:[
                    {titulo: "Correo 1", descripcion: "Desc del correo "},
                    {titulo: "Correo 2", descripcion: "Desc del correo "},
                    {titulo: "Correo 3", descripcion: "Desc del correo "},
                    {titulo: "Correo 4", descripcion: "Desc del correo "},
                ],
            },
        })
    </script>
</body>
</html>
