<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-cloack</title>
    <script src="js/vue.js"></script>
</head>
<body>

    <style>
        [v-cloack]   > * {display:none;}
        [v-cloack]::before{
            content: "";
            display: block;
            width: 120px;
            height: 120px;
            background-image: url('https://loading.io/mod/spinner/rolling/sample.gif');
        }
    </style>

    <!-- APP -->
    <div id="app" v-cloack>
        <h1> {{ mensaje }} </h1>
    </div>
    <button onclick="loadFunction()">Cargar app</button>
    <!-- SCRIPT -->
    <script>
        function loadFunction() {
            var myApp = new Vue({
                el: "#app",
                data: {
                    mensaje: "Hola mundo",
                },
            });
        }
        
    </script>

</body>
</html>
