<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo vue</title>
    <script src="js/vue.js"></script>
</head>
<body>

    <!-- APP -->
    <div id="app">
        <h1> {{ mensaje }} </h1>
        <div v-bind:class="success" role="alert">
            A simple primary alertâ€”check it out!
            <!-- <a v-bind:href="url">Link documentacion de alertas</a> -->
            <a :href="url">Link documentacion de alertas</a>
        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        var myApp = new Vue({
            el: "#app",
            data: {
                mensaje: "Hola mundo",
                primary: "alert alert-primary",
                secondary: "alert alert-secondary",
                success: "alert alert-success",
                url: "https://getbootstrap.com/docs/4.4/components/alerts/",
            },
        });
    </script>

</body>
</html>
