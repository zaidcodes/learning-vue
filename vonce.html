<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo vue</title>
    <script src="js/vue.js"></script>
</head>
<body>

    <!-- APP -->
    <div id="app">
        <div class="container">
            <div class="jumbotron">
                <div>
                    <!-- Solo renderiza al inicio, no es reactiva -->
                    <h1 v-once>
                        {{ mensaje }}
                    </h1>
                    <h2 >
                        {{ mensaje }}
                    </h2>
                    <input type="text" v-model="mensaje">
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        var myApp = new Vue({
            el: "#app",
            data: {
                mensaje: "Hola mundo",
            },
        });
    </script>

</body>
</html>
