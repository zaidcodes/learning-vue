<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directivas</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">

        </div>

    <script>
        var myApp = new Vue({
            el:"#app",
            data:{

            },
        }); 
    </script>
</body>
</html>
