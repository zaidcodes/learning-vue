<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo vue - Seccion 2</title>
</head>
<body>

    <!-- APP -->
    <div id="app">
        <button class="btn btn-primary" v-on:click="votos++">Votar v-on</button>
        <button class="btn btn-primary" @click="votos++">Votar @</button>
        <p>
            Cantidad de votos: <strong>{{ votos }}</strong>
        </p>
    </div>

    <!-- SCRIPT -->
    <script src="js/vue.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
