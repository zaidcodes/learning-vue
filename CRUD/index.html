<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-free-5.12.1-web/css/all.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
</head>
<body>

    <!-- APP -->
    <div id="app">
        <div class="container-fluid">
            <h1>Lista de [X]</h1>
            <div class="row">
                <div class="col-12">
                    <form class="jumbotron">
                        <div class="form-group">
                            <label for="clave">Clave</label>
                            <input type="text" class="form-control" id="clave" v-model="clave">
                        </div>
                        <div class="form-group">
                            <label for="titulo">Titulo</label>
                            <input type="text" class="form-control" id="titulo" v-model="titulo">
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" v-model="descripcion">
                        </div>
                        <button class="btn btn-success btn-lg btn-block" @click.prevent="agregar(clave, titulo, descripcion)">Agregar</button>
                    </form>
                </div>
                </hr>
                <div class="col-12">
                    <ul class="list-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-search"></i></span>
                            </div>
                            <input type="text" class="form-control" v-model="txtBuscar">
                        </div>                
                        <li class="list-group-item bg-light mb-2" v-for="item in listaFiltrada">
                            <div class="row bg-light">
                                Clave: {{ item.clave }} </br>
                                Titulo: {{ item.titulo }} </br>
                                Descripción: {{ item.descripcion }} </br></br>
                                <button class="btn btn-danger btn-lg btn-block" @click="eliminar(item.clave)"><i class="fa fa-trash"></i></button>
                            </div>                        
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="js/vue.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-database.js"></script>
    <script src="js/ini.js"></script>
    <script src="app.js"></script>
</body>
</html>
