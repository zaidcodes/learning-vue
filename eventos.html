<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <script src="js/vue.js"></script>
</head>
<body onload="Cargar()">

    <p>
        <h1 id="texto" onmouseover="In()" onmouseout="Out()">
            Funcionalidad de los eventos
        </h1>
    </p>
    <input type="text" id="entrada" onkeypress="Write()"> 

    <!-- SCRIPT -->
    <script>
        function Cargar() {
            alert("La p√°gina se ha cargado correctamente.")
        }
        function In() {
            document.getElementById("texto").style.color = "red"
        }
        function Out() {
            document.getElementById("texto").style.color = "black"
        }
        function Write() {
            console.log("Entrada  detectada");
        }
    </script>

</body>
</html>
